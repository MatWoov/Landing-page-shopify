<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Paytone+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logo-shopify" src="./img/logo.png" alt="">
        </div>
        <div class="tittle">
            <h1>Sell online with Shopify</h1>
        </div>
        <div class="description">
            <h2>Trusted by over 800,000 businesses worldwide</h2>
        </div>
        <div class="submit">
            <form>
                <input class="field" type="email" id="email" name="email" placeholder="Enter your email address">
                <button class="button-email">Start free trial</button>
            </form>
        </div>
        <div class="little-description">
            <p>Try Shopify free for 14 days, no credit card required. By entering your email, you agree to receive
                <br> marketing emails from Shopify
            </p>
        </div>
        <div class="center-image"></div>
        <div class="card"></div>
        <div class="sponsors"></div>
        <div class="slogan"></div>
        <div class="name"></div>
        <div class="button"></div>
    </div>
</body>

</html>
